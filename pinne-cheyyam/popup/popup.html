<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pinne-Cheyyam</title>
  <!-- Link to your local Tailwind CSS file -->
  <script src="../tailwind.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-700 to-blue-500 text-white min-h-screen flex items-center justify-center">
  <div class="w-80 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 flex flex-col items-center">
    <header class="flex flex-col items-center mb-6">
      <img src="../icons/icon.png" alt="Pinne-Cheyyam Logo" class="w-16 h-16 mb-2">
      <h1 class="text-2xl font-bold text-yellow-400">Pinne-Cheyyam</h1>
    </header>
    <main class="text-center mb-6">
      <p class="mb-6 text-lg">Stay productive or get distracted!</p>
      <!-- Start Annoying Button -->
      <button id="start" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-full mb-4 transition duration-300 ease-in-out shadow-md">
        Start Annoying
      </button>
      <!-- Settings Button -->
      <button id="openOptions" class="bg-transparent border border-yellow-500 hover:bg-yellow-500 hover:text-white text-yellow-500 font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out shadow-md">
        Settings
      </button>
    </main>
  </div>
  <script src="popup.js"></script>
</body>

</html>
